<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <input type="text" name="username" id="" />
      <input type="text" name="email" id="" />
      <input type="text" name="password" id="" />
      <input type="file" name="profilePicture" id="" accept="image/*" />
      <input type="submit" value="Submit" />
    </form>

    <script>
      async function handleSubmit(e) {
        e.preventDefault();
        console.log(e.target.elements);
        let formData = new FormData();
        formData.append("username", e.target.elements[0].value);
        formData.append("email", e.target.elements[1].value);
        formData.append("password", e.target.elements[2].value);
        formData.append("profilePicture", e.target.elements[3].files[0]);
        console.log(Object.fromEntries(formData))
        try {
          fetch("http://localhost:8080/api/v1/user/register", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.text())
            .then((res) => console.log(res))
            .catch(console.log);
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
